<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LoRaWAN - particle map</title>
  <link rel="stylesheet" href="/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
  <div id="header">
    <a target="_blank" href="https://os.mbed.com"><img class="logo" src="/ARMmbedLogo.svg"></a>
    <a target="_blank" href="https://www.thethingsnetwork.org/"><img class="logo" src="/ttnlogo2.png"></a>
    <a target="_blank" href="https://www.multitech.com/"><img class="logo" src="/mtlogo.png"></a>
  </div>

  <h1>Air pollution monitor</h1>

  <div id="map"></div>

  <div id="notification" style="opacity: 0; visibility: hidden;"></div>

  <script src="/helper.js"></script>
  <script src="/maps.js"></script>
  <script src="/Chart.bundle.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.devices = {{{devices}}};
  </script>
  <script>
    // Here is how we connect back to the server
    var socket = io.connect(location.origin);

    socket.on('particle-change', function(device, ts, value) {
      console.log('particle-change', device.devId, device.eui, ts, value);

      var d = window.devices.filter(function(d) { return d.devId === device.devId })[0];
      if (!d) {
        d = { devId: device.devId, eui: device.eui, lat: device.lat, lon: device.lng, particles: [] };
        window.devices.push(d);
        window.addDevice(d);
      }
      d.particles.push({ ts: ts, value: value });
    });

    socket.on('location-change', function(device, lat, lng) {
      console.log('location-change', device.devId, device.eui, lat, lng);
      var d = window.devices.filter(function(d) { return d.devId === device.devId })[0];
      if (!d) {
        d = { devId: device.devId, eui: device.eui, lat: device.lat, lon: device.lng, particles: [] };
        window.devices.push(d);
        window.addDevice(d);
      }
      d.marker && d.marker.setPosition(new google.maps.LatLng(device.lat, device.lng));
    });
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVHcLKC3ja-ZCsyWQLe0eBB3q28F7V6X0&amp;callback=initMap"></script>

</body>
</html>
